<p-card class="card-post" [header]="post.title | uppercase" [style]="{width: '80vw'}">
    @if (userLogged.role == 'admin') {
        <div class="edit-post"  (click)="goToEditPost(post)">
            <i class="pi pi-pen-to-square"></i>
        </div>
        
    }
    <p class="m-0 card-post-body" >
        {{post.body}}
    </p>
   
</p-card>
