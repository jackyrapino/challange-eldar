<div class="flex align-items-center justify-content-center card-container">
    <p-card header="Sing In">
        <form [formGroup]="loginForm" class="flex flex-column md:flex-row">
            <div class="w-full flex flex-column align-items-center justify-content-center gap-3 py-5">
                <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                    <label class="w-6rem">Username</label>
                    <input formControlName="email" pInputText id="username" type="text" class="w-12rem" />
                </div>
                <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                    <label class="w-6rem">Password</label>
                    <input formControlName="password" pInputText id="password" type="password" class="w-12rem" />
                </div>
                <p-button [disabled]="!loginForm.valid" (onClick)="login()" label="Login" icon="pi pi-user" styleClass="w-10rem mx-auto" />
            </div>
           
        </form>
    </p-card>

</div>
