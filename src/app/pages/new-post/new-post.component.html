<app-toolbar></app-toolbar>

<section  class="container-new-post">
  <form
    [formGroup]="newPostForm"
    class="new-post-form"

  >
    @if (postEdit) {
    <div>
      <h1>EDIT POST {{ postEdit.id }}</h1>
    </div>

    }@else {
    <div>
      <h1>NEW POST</h1>
    </div>
    }
    <p-floatLabel>
      <input pInputText id="title" formControlName="title" />
      <label for="Title">Title</label>
    </p-floatLabel>
    <div class="flex flex-wrap ">
      <small class="p-error  col-12" *ngIf="newPostForm.get('title')?.touched && (newPostForm.get('title')?.hasError('required') || newPostForm.get('title')?.hasError('minlength')) ">
        Please enter a valid title. Title must be at least 5 characters.
      </small>

    </div>

    <p-floatLabel>
      <textarea
        id="float-input"
        rows="5"
        cols="30"
        pInputTextarea
        formControlName="body"
      >
      </textarea>
      <label for="float-input">Body</label>
    </p-floatLabel>

    <div class="flex flex-wrap "> 

      <small class="p-error  col-12" *ngIf="newPostForm.get('body')?.touched && (newPostForm.get('body')?.hasError('required') || newPostForm.get('body')?.hasError('minlength'))">
        Please enter a valid body. Body must be at least 5 characters.
      </small>
    </div>


    <div class="footer-buttons">
      <button
      [disabled]="!newPostForm.valid && !isLoading"
        pButton
 
        (click)="createPost()"
       [label]="postEdit ? 'Update Post' : 'Submit'"
       [icon]="isLoading ? 'pi pi-spin pi-spinner' : 'pi pi-check'"
        class="p-button-primary"
      ></button>
      <button
        pButton
        (click)="cancel($event)"
        label="Clean"
        icon="pi pi-eraser"
        class="p-button-danger"
      ></button>
    </div>
  </form>
</section>
